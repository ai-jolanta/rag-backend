<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
    
    <!-- Nawigacja -->
    <div class="fixed top-4 right-4 z-50 flex gap-2">
        <button onclick="showSlide(0)" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg backdrop-blur-sm transition text-sm">
            Intro
        </button>
        <button onclick="showSlide(1)" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg backdrop-blur-sm transition text-sm">
            Jak dzia≈Ça
        </button>
        <button onclick="showSlide(2)" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition text-sm font-bold">
            Live Demo
        </button>
    </div>

    <div id="slides-container" class="min-h-screen"></div>

    <script>
        // URL BACKENDU Z RENDER
        const BACKEND_URL = 'https://rag-backend-2lo0.onrender.com';

        const slides = [
            // Slide 1: Tytu≈Ç i problem
            `<div class="min-h-screen flex items-center justify-center p-8">
                <div class="max-w-4xl w-full space-y-12">
                    <div class="text-center space-y-6">
                        <h1 class="text-6xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                            Inteligentna Baza Wiedzy
                        </h1>
                        <p class="text-2xl text-gray-300">RAG System dla materia≈Ç√≥w szkoleniowych</p>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-8 mt-16">
                        <div class="bg-red-500/10 border border-red-500/30 p-8 rounded-xl">
                            <h3 class="text-2xl font-bold mb-4 text-red-400">Bez RAG</h3>
                            <ul class="space-y-3 text-gray-300">
                                <li>‚Üí AI bez dostƒôpu do naszych materia≈Ç√≥w</li>
                                <li>‚Üí Og√≥lne, nieprecyzyjne odpowiedzi</li>
                                <li>‚Üí Halucynacje (wymy≈õlone fakty)</li>
                            </ul>
                        </div>
                        <div class="bg-green-500/10 border border-green-500/30 p-8 rounded-xl">
                            <h3 class="text-2xl font-bold mb-4 text-green-400">Z RAG</h3>
                            <ul class="space-y-3 text-gray-300">
                                <li>‚Üí AI przeszukuje nasze prezentacje</li>
                                <li>‚Üí Odpowiedzi oparte na faktach</li>
                                <li>‚Üí ≈πr√≥d≈Ço informacji (slajd + plik)</li>
                            </ul>
                        </div>
                    </div>

                    <div class="bg-purple-600/20 border border-purple-400 rounded-xl p-6 text-center">
                        <p class="text-xl"><strong>Baza:</strong> 720 wektor√≥w z 6 prezentacji biochemicznych</p>
                        <p class="text-sm text-gray-400 mt-2">Kolekcja: prezentacje_biochemia</p>
                    </div>
                </div>
            </div>`,

            // Slide 2: Jak dzia≈Ça
            `<div class="min-h-screen flex items-center justify-center p-8">
                <div class="max-w-5xl w-full">
                    <h2 class="text-5xl font-bold mb-12 text-center">Jak to dzia≈Ça?</h2>
                    <div class="space-y-6">
                        <div class="flex items-center gap-6">
                            <div class="w-20 h-20 bg-blue-600 rounded-xl flex items-center justify-center text-3xl shrink-0">üìÑ</div>
                            <div class="flex-1 bg-blue-600/20 border border-blue-400 rounded-xl p-6">
                                <div class="font-bold text-xl mb-2">1. Przygotowanie danych</div>
                                <div class="text-gray-300">Prezentacje (CSV) ‚Üí Gemini tworzy wektory (embeddingi) ‚Üí Qdrant zapisuje</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-6">
                            <div class="w-20 h-20 bg-purple-600 rounded-xl flex items-center justify-center text-3xl shrink-0">‚ùì</div>
                            <div class="flex-1 bg-purple-600/20 border border-purple-400 rounded-xl p-6">
                                <div class="font-bold text-xl mb-2">2. Pytanie u≈ºytkownika</div>
                                <div class="text-gray-300">Gemini zamienia pytanie na wektor</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-6">
                            <div class="w-20 h-20 bg-green-600 rounded-xl flex items-center justify-center text-3xl shrink-0">üîç</div>
                            <div class="flex-1 bg-green-600/20 border border-green-400 rounded-xl p-6">
                                <div class="font-bold text-xl mb-2">3. Wyszukiwanie semantyczne</div>
                                <div class="text-gray-300">Qdrant znajduje najbardziej podobne fragmenty (rozumie ZNACZENIE!)</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-6">
                            <div class="w-20 h-20 bg-orange-600 rounded-xl flex items-center justify-center text-3xl shrink-0">üí°</div>
                            <div class="flex-1 bg-orange-600/20 border border-orange-400 rounded-xl p-6">
                                <div class="font-bold text-xl mb-2">4. Odpowied≈∫</div>
                                <div class="text-gray-300">Zwraca top 5 fragment√≥w z metadanymi (prezentacja, slajd, tre≈õƒá, score)</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-12 bg-yellow-600/20 border border-yellow-400 rounded-xl p-6 text-center">
                        <p class="text-lg"><strong>Kluczowa r√≥≈ºnica:</strong> System rozumie znaczenie pytania, nie tylko szuka s≈Ç√≥w kluczowych!</p>
                    </div>
                </div>
            </div>`,

            // Slide 3: Live Demo
            `<div class="min-h-screen flex items-center justify-center p-8">
                <div class="max-w-6xl w-full">
                    <h2 class="text-4xl font-bold mb-8 text-center">Live Demo - Przetestuj sam!</h2>
                    
                    <!-- Sugestie zapyta≈Ñ -->
                    <div class="mb-6">
                        <p class="text-sm text-gray-400 mb-3">Przyk≈Çadowe pytania (kliknij aby u≈ºyƒá):</p>
                        <div class="flex flex-wrap gap-2">
                            <button onclick="askQuestion('Jak dzia≈Ça Œ≤-oksydacja?')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Jak dzia≈Ça Œ≤-oksydacja?
                            </button>
                            <button onclick="askQuestion('Co to sƒÖ lipoproteiny?')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Co to sƒÖ lipoproteiny?
                            </button>
                            <button onclick="askQuestion('Jakie enzymy sƒÖ u≈ºywane w diagnostyce?')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Enzymy w diagnostyce
                            </button>
                            <button onclick="askQuestion('Opisz kinetykƒô reakcji enzymatycznej')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Kinetyka enzymatyczna
                            </button>
                        </div>
                    </div>

                    <!-- Chat Interface -->
                    <div class="bg-white/5 backdrop-blur-sm rounded-2xl border border-gray-700 overflow-hidden">
                        <!-- Chat messages -->
                        <div id="chatMessages" class="h-96 overflow-y-auto p-6 space-y-4">
                            <div class="text-center text-gray-400 text-sm">
                                Zadaj pytanie o materia≈Çy szkoleniowe...
                            </div>
                        </div>
                        
                        <!-- Input -->
                        <div class="border-t border-gray-700 p-4 bg-black/20">
                            <div class="flex gap-3">
                                <input type="text" id="userInput" placeholder="Zadaj pytanie..." 
                                    class="flex-1 px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500"
                                    onkeypress="if(event.key==='Enter') searchKnowledgeBase()">
                                <button onclick="searchKnowledgeBase()" 
                                    class="px-8 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold transition">
                                    Szukaj
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 text-center text-xs text-gray-500">
                        Backend: <span id="backendStatus" class="text-yellow-400">sprawdzanie...</span>
                    </div>
                </div>
            </div>`
        ];

        let currentSlideIndex = 0;

        function showSlide(index) {
            currentSlideIndex = index;
            document.getElementById('slides-container').innerHTML = slides[index];
            
            // Sprawd≈∫ status backendu je≈õli jeste≈õmy na demo
            if (index === 2) {
                checkBackendStatus();
            }
        }

        async function checkBackendStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    document.getElementById('backendStatus').innerHTML = 
                        '<span class="text-green-400">‚úì Po≈ÇƒÖczony</span>';
                } else {
                    throw new Error('Niedostƒôpny');
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = 
                    '<span class="text-red-400">‚úó Niedostƒôpny - backend u≈õpiony (pierwsze zapytanie go obudzi)</span>';
            }
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            searchKnowledgeBase();
        }

        async function searchKnowledgeBase() {
            const query = document.getElementById('userInput').value.trim();
            if (!query) return;

            // Add user message
            addMessage('user', query);
            
            // Clear input
            document.getElementById('userInput').value = '';
            
            // Show loading
            const loadingId = addMessage('assistant', 'üîç Przeszukujƒô bazƒô wiedzy...');

            try {
                const response = await fetch(`${BACKEND_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error('B≈ÇƒÖd po≈ÇƒÖczenia z backendem');
                }

                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();

                if (data.success) {
                    displayResults(data.results);
                } else {
                    addMessage('system', `‚ùå B≈ÇƒÖd: ${data.error}`);
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('system', `‚ùå B≈ÇƒÖd: ${error.message}. Backend mo≈ºe byƒá u≈õpiony - spr√≥buj ponownie za chwilƒô.`);
            }
        }

        function displayResults(results) {
            if (!results || results.length === 0) {
                addMessage('system', '‚ùå Nie znaleziono wynik√≥w.');
                return;
            }

            let resultsHTML = `<div class="space-y-4">
                <div class="font-bold text-lg text-green-400">‚úÖ Znaleziono ${results.length} wynik√≥w:</div>`;

            results.forEach((result, i) => {
                const score = (result.score * 100).toFixed(1);
                const content = result.content.length > 200 
                    ? result.content.substring(0, 200) + '...' 
                    : result.content;

                resultsHTML += `
                    <div class="bg-black/30 border border-gray-600 rounded-lg p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div class="font-bold text-purple-400">${i + 1}. ${result.presentation}</div>
                            <div class="px-3 py-1 bg-green-600/30 rounded-full text-xs font-bold">
                                ${score}% dopasowanie
                            </div>
                        </div>
                        <div class="text-xs text-gray-400 mb-2">Slajd ID: ${result.slide_id}</div>
                        <div class="text-sm text-gray-300">${content}</div>
                    </div>
                `;
            });

            resultsHTML += `</div>`;
            
            addMessage('assistant', resultsHTML);
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = role === 'user' 
                ? 'flex justify-end' 
                : 'flex justify-start';
            
            const bubbleClass = role === 'user'
                ? 'bg-purple-600 text-white'
                : role === 'system'
                ? 'bg-yellow-600/30 border border-yellow-600 text-yellow-200'
                : 'bg-white/10 text-white';
            
            messageDiv.innerHTML = `
                <div class="max-w-3xl px-4 py-3 rounded-2xl ${bubbleClass}">
                    ${content}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageId;
        }

        // Show first slide on load
        showSlide(0);
    </script>
</body>
</html>
