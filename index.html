<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white">
    
    <!-- Nawigacja -->

    <div id="slides-container" class="min-h-screen"></div>

    <script>
        // URL BACKENDU Z RENDER
        const BACKEND_URL = 'https://rag-backend-2lo0.onrender.com';

        const slides = [
            // Slide 1: Jak dzia≈Ça
            `<div class="min-h-screen flex items-center justify-center p-8">

                    <h2 class="text-5xl font-bold mb-8 text-center">Jak to dzia≈Ça?</h2>
                    
                    <div class="bg-white/5 border border-gray-600 rounded-xl p-6 space-y-4">
                        <h3 class="text-2xl font-bold text-blue-400">1. Przygotowanie materia≈Ç√≥w</h3>
                        <p class="text-gray-300 leading-relaxed">
                            Ka≈ºdy slajd z prezentacji jest przetwarzany przez model jƒôzykowy Gemini, kt√≥ry zamienia tekst na reprezentacjƒô matematycznƒÖ - wektor sk≈ÇadajƒÖcy siƒô z 768 liczb. Ten proces nazywany embeddingiem pozwala zapisaƒá znaczenie tre≈õci w formie, kt√≥rƒÖ komputer mo≈ºe por√≥wnywaƒá. Wszystkie wektory trafiajƒÖ do specjalistycznej bazy danych Qdrant, zaprojektowanej do przechowywania i szybkiego przeszukiwania takich reprezentacji. Razem z wektorami zapisywane sƒÖ metadane: nazwa prezentacji, numer slajdu i oryginalna tre≈õƒá.
                        </p>
                    </div>

                    <div class="bg-white/5 border border-gray-600 rounded-xl p-6 space-y-4">
                        <h3 class="text-2xl font-bold text-purple-400">2. Przetwarzanie pytania</h3>
                        <p class="text-gray-300 leading-relaxed">
                            Gdy u≈ºytkownik zadaje pytanie, system wykonuje identyczny proces embeddingu - zamienia pytanie na wektor o tej samej strukturze co fragmenty w bazie. Ta wsp√≥lna reprezentacja matematyczna umo≈ºliwia por√≥wnywanie znaczenia pytania ze znaczeniem zapisanych materia≈Ç√≥w, niezale≈ºnie od u≈ºytych s≈Ç√≥w czy sformu≈Çowa≈Ñ.
                        </p>
                    </div>

                    <div class="bg-white/5 border border-gray-600 rounded-xl p-6 space-y-4">
                        <h3 class="text-2xl font-bold text-green-400">3. Wyszukiwanie semantyczne</h3>
                        <p class="text-gray-300 leading-relaxed">
                            Baza Qdrant por√≥wnuje wektor pytania z wektorami wszystkich slajd√≥w, obliczajƒÖc podobie≈Ñstwo cosinusowe - miarƒô matematycznƒÖ pokazujƒÖcƒÖ jak bardzo dwa wektory "wskazujƒÖ w tym samym kierunku". System zwraca 5-7 fragment√≥w o najwy≈ºszym podobie≈Ñstwie, pomijajƒÖc slajdy zawierajƒÖce g≈Ç√≥wnie pytania aktywizujƒÖce. Ka≈ºdy wynik otrzymuje score od 0 do 1, gdzie warto≈õci powy≈ºej 0.7 wskazujƒÖ na wysokƒÖ zgodno≈õƒá tematycznƒÖ. To podej≈õcie wykracza poza proste dopasowanie s≈Ç√≥w kluczowych - system rozpoznaje synonimy, powiƒÖzane koncepcje i kontekst.
                        </p>
                    </div>

                    <div class="bg-white/5 border border-gray-600 rounded-xl p-6 space-y-4">
                        <h3 class="text-2xl font-bold text-orange-400">4. Generowanie odpowiedzi</h3>
                        <p class="text-gray-300 leading-relaxed">
                            Znalezione fragmenty sƒÖ przekazywane do modelu Gemini wraz z instrukcjƒÖ o stworzeniu syntezy informacji. Model analizuje wszystkie fragmenty jednocze≈õnie, identyfikuje kluczowe fakty, ≈ÇƒÖczy powiƒÖzane informacje i formu≈Çuje sp√≥jnƒÖ odpowied≈∫. Proces ten pozwala na przedstawienie wiedzy z kilku slajd√≥w w formie ciƒÖg≈Çej narracji, zachowujƒÖc terminologiƒô i poziom szczeg√≥≈Çowo≈õci materia≈Ç√≥w ≈∫r√≥d≈Çowych. System automatycznie do≈ÇƒÖcza referencje do ≈∫r√≥d≈Çowych slajd√≥w.
                        </p>
                    </div>

                    <div class="bg-purple-600/20 border border-purple-400 rounded-xl p-6 space-y-3">
                        <h3 class="text-xl font-bold">Mo≈ºliwo≈õci systemu</h3>
                        <p class="text-gray-300 leading-relaxed">
                            Architektura RAG (Retrieval-Augmented Generation) umo≈ºliwia zadawanie pyta≈Ñ w dowolnej formie - system rozpoznaje intencjƒô niezale≈ºnie od sformu≈Çowania. Mo≈ºna pytaƒá o definicje, procesy biochemiczne, zwiƒÖzki miƒôdzy konceptami czy zastosowania kliniczne. Odpowiedzi sƒÖ generowane wy≈ÇƒÖcznie na podstawie dostƒôpnych materia≈Ç√≥w, co eliminuje problem halucynacji typowy dla modeli jƒôzykowych dzia≈ÇajƒÖcych bez dostƒôpu do konkretnych ≈∫r√≥de≈Ç. System dzia≈Ça jako warstwa interpretacyjna miƒôdzy u≈ºytkownikiem a materia≈Çami, umo≈ºliwiajƒÖc eksploracjƒô tre≈õci bez konieczno≈õci przeglƒÖdania dziesiƒÖtek slajd√≥w czy znania dok≈Çadnej terminologii.
                        </p>
                    </div>
                    
                    <div class="bg-blue-600/20 border border-blue-400 rounded-xl p-4 text-center">
                        <p class="text-lg"><strong>Baza:</strong> 720 wektor√≥w z 6 prezentacji biochemicznych</p>
                        <p class="text-sm text-gray-400 mt-1">Kolekcja: prezentacje_biochemia</p>
                    </div>
                </div>
            </div>`,

            // Slide 2: Live Demo
            `<div class="min-h-screen flex items-center justify-center p-8">
                <div class="max-w-6xl w-full">
                    <h2 class="text-4xl font-bold mb-8 text-center">Live Demo - Przetestuj sam!</h2>
                    
                    <!-- Sugestie zapyta≈Ñ -->
                    <div class="mb-6">
                        <p class="text-sm text-gray-400 mb-3">Przyk≈Çadowe pytania (kliknij aby u≈ºyƒá):</p>
                        <div class="flex flex-wrap gap-2">
                            <button onclick="askQuestion('Jak dzia≈Ça Œ≤-oksydacja?')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Jak dzia≈Ça Œ≤-oksydacja?
                            </button>
                            <button onclick="askQuestion('Co to sƒÖ lipoproteiny?')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Co to sƒÖ lipoproteiny?
                            </button>
                            <button onclick="askQuestion('Jakie enzymy sƒÖ u≈ºywane w diagnostyce?')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Enzymy w diagnostyce
                            </button>
                            <button onclick="askQuestion('Opisz kinetykƒô reakcji enzymatycznej')" 
                                class="px-4 py-2 bg-blue-600/30 hover:bg-blue-600/50 border border-blue-400 rounded-lg text-sm transition">
                                Kinetyka enzymatyczna
                            </button>
                        </div>
                    </div>

                    <!-- Chat Interface -->
                    <div class="bg-white/5 backdrop-blur-sm rounded-2xl border border-gray-700 overflow-hidden">
                        <!-- Chat messages -->
                        <div id="chatMessages" class="h-96 overflow-y-auto p-6 space-y-4">
                            <div class="text-center text-gray-400 text-sm">
                                Zadaj pytanie o materia≈Çy szkoleniowe...
                            </div>
                        </div>
                        
                        <!-- Input -->
                        <div class="border-t border-gray-700 p-4 bg-black/20">
                            <div class="flex gap-3">
                                <input type="text" id="userInput" placeholder="Zadaj pytanie..." 
                                    class="flex-1 px-4 py-3 bg-white/5 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-purple-500"
                                    onkeypress="if(event.key==='Enter') searchKnowledgeBase()">
                                <button onclick="searchKnowledgeBase()" 
                                    class="px-8 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold transition">
                                    Szukaj
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 text-center text-xs text-gray-500">
                        Backend: <span id="backendStatus" class="text-yellow-400">sprawdzanie...</span>
                    </div>
                </div>
            </div>`
        ];

        let currentSlideIndex = 0;

        function showSlide(index) {
            currentSlideIndex = index;
            document.getElementById('slides-container').innerHTML = slides[index];
            
            // Sprawd≈∫ status backendu je≈õli jeste≈õmy na demo
            if (index === 1) {
                checkBackendStatus();
            }
        }

        async function checkBackendStatus() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    document.getElementById('backendStatus').innerHTML = 
                        '<span class="text-green-400">‚úì Po≈ÇƒÖczony</span>';
                } else {
                    throw new Error('Niedostƒôpny');
                }
            } catch (error) {
                document.getElementById('backendStatus').innerHTML = 
                    '<span class="text-red-400">‚úó Niedostƒôpny - backend u≈õpiony (pierwsze zapytanie go obudzi)</span>';
            }
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            searchKnowledgeBase();
        }

        async function searchKnowledgeBase() {
            const query = document.getElementById('userInput').value.trim();
            if (!query) return;

            // Add user message
            addMessage('user', query);
            
            // Clear input
            document.getElementById('userInput').value = '';
            
            // Show loading
            const loadingId = addMessage('assistant', 'üîç Przeszukujƒô bazƒô wiedzy i generujƒô odpowied≈∫...');

            try {
                const response = await fetch(`${BACKEND_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error('B≈ÇƒÖd po≈ÇƒÖczenia z backendem');
                }

                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();

                if (data.success) {
                    displayAnswer(data.answer, data.sources);
                } else {
                    addMessage('system', `‚ùå B≈ÇƒÖd: ${data.error}`);
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('system', `‚ùå B≈ÇƒÖd: ${error.message}. Backend mo≈ºe byƒá u≈õpiony - spr√≥buj ponownie za chwilƒô.`);
            }
        }

        function displayAnswer(answer, sources) {
            let answerHTML = `<div class="space-y-3">
                <div class="text-gray-100 leading-relaxed">${answer}</div>`;

            if (sources && sources.length > 0) {
                answerHTML += `<div class="pt-3 mt-3 border-t border-gray-600">
                    <div class="text-xs text-gray-400 mb-2">≈πr√≥d≈Ça:</div>
                    <div class="space-y-1">`;
                
                sources.forEach((source, i) => {
                    const score = (source.score * 100).toFixed(0);
                    answerHTML += `
                        <div class="text-xs text-gray-400">
                            ${i + 1}. ${source.presentation} (Slajd ID: ${source.slide_id}) ‚Ä¢ ${score}% dopasowania
                        </div>
                    `;
                });
                
                answerHTML += `</div></div>`;
            }

            answerHTML += `</div>`;
            
            addMessage('assistant', answerHTML);
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = role === 'user' 
                ? 'flex justify-end' 
                : 'flex justify-start';
            
            const bubbleClass = role === 'user'
                ? 'bg-purple-600 text-white'
                : role === 'system'
                ? 'bg-yellow-600/30 border border-yellow-600 text-yellow-200'
                : 'bg-white/10 text-white';
            
            messageDiv.innerHTML = `
                <div class="max-w-3xl px-4 py-3 rounded-2xl ${bubbleClass}">
                    ${content}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageId;
        }

        // Show first slide on load
        showSlide(0);
    </script>
</body>
</html>
